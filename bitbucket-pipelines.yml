pipelines:
  default:
    - step:
        name: Build artifact
        image: node:11
        caches:
          - node
        script:
          - yarn
          - yarn build
        artifacts:
          - ./bundle.js

  branches:
    master:
      - step:
          name: Build Application
          image: node:11
          caches:
            - node
          script:
            - yarn
            - yarn build
          artifacts:
            - ./bundle.js
      - step:
          name: Publish on npm
          image: node:11
          caches:
            - node
          script:
            - yarn 
            - pipe: atlassian/npm-publish:0.2.0
              variables:
                NPM_TOKEN: $NPM_TOKEN